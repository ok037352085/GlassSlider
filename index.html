<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Glass Sidebar Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>
<body>
    
    <section>
    <div class="sidebar">
        <div class="logo-content">
            <div class="logo">
                <i class="bx bxl-flutter"></i>
                <h3>Codehal</h3>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>

        <ul class="list">
            <li class="search">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search...">
            </li>
            <li class="list-item active">
                <a href="#">
                    <i class="bx bx-grid-alt"></i>
                    <span class="links-name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="bx bx-user"></i>
                    <span class="links-name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="bx bx-chat"></i>
                    <span class="links-name">Massages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="bx bx-pie-chart-alt-2"></i>
                    <span class="links-name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="bx bx-folder"></i>
                    <span class="links-name">File Manager</span>
                </a>
                <span class="tooltip">File Manager</span>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="bx bx-cart-alt"></i>
                    <span class="links-name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="bx bx-heart"></i>
                    <span class="links-name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="bx bx-cog"></i>
                    <span class="links-name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
        </ul>

        <ul class="list-logout">
            <li>
                <a href="#">
                    <i class="bx bx-log-out"></i>
                    <span class="links-name">Logout</span>
                </a>
            </li>
        </ul>
    </div>
</section>

    <script src="script.js"></script>
</body>
</html>
